{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
    <dic class="container">
        <div class="w-50 m-auto">
            <h1>Edit your account</h1>
            <p>You can edit your account using the following form:</p>
            <a href="{% url 'account:password_change' %}" class="">Change Password</a>
            <form action="." method="post" enctype="multipart/form-data">
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Save changes" class="btn btn-outline-info"></p>
            </form>
        </div>
    </dic>
{% endblock %}
